<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yemek Menüsü - İlknur Restoran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-background">
        <div class="overlay"></div>
        <div class="container">
            <h1>Bugün Ne Yemek İstersiniz ?</h1>
            <br>
            <p>Seçeneklerimize göz atın.</p>
            <div class="food-options">
                <button class="food-btn" onclick="window.location.href='hamburger.html'">
                    <img src="https://img.icons8.com/ios/50/ffffff/hamburger.png" alt="Hamburger" class="food-icon"> Hamburger
                </button>
                <button class="food-btn" onclick="window.location.href='pizza.html'">
                    <img src="https://img.icons8.com/ios/50/ffffff/pizza.png" alt="Pizza" class="food-icon"> Pizza
                </button>
                <button class="food-btn" onclick="window.location.href='makarna.html'">
                    <img src="https://img.icons8.com/ios/50/ffffff/spaghetti.png" alt="Makarna" class="food-icon"> Makarna
                </button>
                <button class="food-btn" onclick="window.location.href='icecek.html'">
                    <img src="https://img.icons8.com/ios/50/ffffff/cola" alt="İçecekler" class="food-icon"> İçecekler
                </button>
            </div>
        </div>
    </div>
</body>
</html>

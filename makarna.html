<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makarna Seçimi - İlknur Restoran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="menu-background">
        <div class="overlay"></div>
        <div class="container">
            <h1>Makarna Seçimi</h1>
            <br>
            <p style="color: black;">Makarna türünüzü seçiniz.</p>
            
            <!-- Makarna türleri -->
            <div class="food-options">
                <div class="food-item">
                    <input type="checkbox" id="carbonara" class="food-checkbox">
                    <label for="carbonara" class="food-label">Spaghetti Carbonara - 170₺</label>
                </div>
                <div class="food-item">
                    <input type="checkbox" id="bolognese" class="food-checkbox">
                    <label for="bolognese" class="food-label">Spaghetti Bolognese - 125₺</label>
                </div>
                <div class="food-item">
                    <input type="checkbox" id="pesto" class="food-checkbox">
                    <label for="pesto" class="food-label">Pesto Makarna - 150₺</label>
                </div>
                <div class="food-item">
                    <input type="checkbox" id="lasagna" class="food-checkbox">
                    <label for="lasagna" class="food-label">Lazanya - 195₺</label>
                </div>
            </div>

            <!-- Sos seçenekleri -->
            <div class="sauce-options">
                <p>Sos Seçimi:</p>
                <div class="sauce-item">
                    <input type="checkbox" id="garlic-sauce" class="food-checkbox">
                    <label for="garlic-sauce" class="food-label">Sarımsak Sosu - 10₺</label>
                </div>
                <div class="sauce-item">
                    <input type="checkbox" id="olive-oil" class="food-checkbox">
                    <label for="olive-oil" class="food-label">Zeytinyağlı Sos - 10₺</label>
                </div>
                <div class="sauce-item">
                    <input type="checkbox" id="tomato-sauce" class="food-checkbox">
                    <label for="tomato-sauce" class="food-label">Domates Sosu - 5₺</label>
                </div>
            </div>

            <!-- Siparişi Tamamla Butonu -->
            <div class="complete-order-container">
                <button class="complete-order-btn" onclick="return checkSelection()">Siparişi Tamamla</button>
            </div>
        </div>
    </div>
        <!-- JavaScript dosyasını ekleyin -->
        <script src="error.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Seçimi - İlknur Restoran</title>
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="menu-background">
        <div class="overlay"></div>
        <div class="container">
            <h1>Hamburger Seçimi</h1>
            <br>
            <p style="color: black;">Hamburger türünüzü ve sos tercihinizi seçiniz.</p>
            
            <!-- Hamburger türleri -->
            <div class="food-options">
                <div class="food-item">
                    <input type="checkbox" id="classic" class="food-checkbox">
                    <label for="classic" class="food-label">Klasik Hamburger - 125₺</label>
                </div>
                <div class="food-item">
                    <input type="checkbox" id="cheese" class="food-checkbox">
                    <label for="cheese" class="food-label">Cheeseburger - 130₺</label>
                </div>
                <div class="food-item">
                    <input type="checkbox" id="bacon" class="food-checkbox">
                    <label for="bacon" class="food-label"> Izgara Tavuk burger - 200₺</label>
                </div>
                <div class="food-item">
                    <input type="checkbox" id="double" class="food-checkbox">
                    <label for="double" class="food-label">Double Burger - 240₺</label>
                </div>
            </div>

            <div class="sauce-options">
                <p>Sos Seçimi:</p>  <!-- Sos başlığı burada kalıyor -->
                <div class="sauce-item">
                    <input type="checkbox" id="ketchup" class="food-checkbox">
                    <label for="ketchup" class="food-label">Ketçap - 15₺</label>
                </div>
                <div class="sauce-item">
                    <input type="checkbox" id="mayonnaise" class="food-checkbox">
                    <label for="mayonnaise" class="food-label">Mayonez - 15₺</label>
                </div>
                <div class="sauce-item">
                    <input type="checkbox" id="bbq" class="food-checkbox">
                    <label for="bbq" class="food-label">Barbekü Sosu - 10₺</label>
                </div>
            </div>
            <!-- Siparişi Tamamla Butonu -->
<div class="complete-order-container">
    <button class="complete-order-btn" onclick="return checkSelection()">Siparişi Tamamla</button>
</div>
    <!-- JavaScript dosyasını ekleyin -->
    <script src="error.js"></script>
</body>
</html>
